<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>iMleko</title>
    <style>
        /* Global Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* White text */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            padding: 20px; /* Add padding to the container */
        }

        h1 {
            font-size: 4em; /* Large title */
            margin-bottom: 30px;
        }

        img {
            width: 200px; /* Adjust the size of the smaller image (logo) */
            margin-bottom: 20px;
        }

        .construction-image {
            width: 600px; /* Adjust the size of the construction image */
            max-width: 100%; /* Make it responsive */
            margin-bottom: 40px;
            border-radius: 5px;
        }

        p {
            font-size: 0.8em; /* Smaller text */
            color: #aaaaaa; /* Slightly lighter text color for the smaller text */
            margin-bottom: 40px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        a {
            color: #00BFFF; /* Bright link color */
            text-decoration: none;
            font-size: 1.5em;
            padding: 10px 20px;
            border: 2px solid #00BFFF;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #00BFFF;
            color: #121212; /* Inverse colors on hover */
        }

        /* Logo in the top left corner */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px; /* Adjust logo size */
        }

        /* Responsive Design: Adjustments for smaller screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em; /* Smaller font size on mobile */
            }

            .construction-image {
                width: 100%; /* Make the construction image fit the screen */
            }

            a {
                font-size: 1.2em; /* Reduce font size in links */
                padding: 8px 16px; /* Adjust padding */
            }

            .logo {
                width: 80px; /* Smaller logo size on mobile */
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 1.8em; /* Further reduce font size on very small screens */
            }

            a {
                font-size: 1em; /* Further reduce font size in links */
                padding: 6px 12px; /* Adjust padding */
            }
        }
    </style>
</head>
<body>
    <!-- Logo in the top left corner -->
    <img src="imleko-transparent.png" alt="Logo" class="logo">

    <div class="container">

    </div>
</body>
</html>
